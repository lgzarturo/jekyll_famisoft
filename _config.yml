# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
sitename: famisoft
title: Famisoft | Marketing Digital, SEO-SEM y promoción digital.
email: contact@famisoft.com
description: > # this means to ignore newlines until "baseurl:"
  En FamiSoft creamos productos basados en el diseño y la tecnología.
  ¿Cómo te podemos ayudar? Creamos herramienta enfocadas en la promoción
  digital y estrategias de Marketing para solucionar las necesidades de
  nuestros clientes.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://famisoft.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: famisoft
github_username:  famisoft
googleplus_url: https://plus.google.com/112547119410064945997
linkedin_url: https://www.linkedin.com/company/famisoft
facebook_url: https://www.facebook.com/famisoft
excerpt_separator: <!--more-->
tag_manager: GTM-MG3T6K

# Build settings
markdown: kramdown
theme: minima
paginate: 5
paginate_path: "/blog/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
